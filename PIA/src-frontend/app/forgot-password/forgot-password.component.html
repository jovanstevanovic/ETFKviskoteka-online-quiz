<form class="form-group">
    <table class="table table-responsive-md" style="text-align : center;">
      <tr>
        <td *ngIf="message" colspan="2">
          <div class="alert alert-danger" role="alert">
            <strong>Poruka :</strong> {{ message }}
          </div>
        </td>
      </tr>
      <tr>
        <td>
          Korisnicko ime:
        </td>
        <td>
          <input type='text' name='username' [(ngModel)]='username'>
        </td>
      </tr>
      <tr>
        <td>
          JMBG:
        </td>
        <td>
          <input type='text' name='jmbg' [(ngModel)]='jmbg'>
        </td>
      </tr>
      <tr>
        <td>
          Tajno pitanje:
        </td>
        <td>
          <input type='text' name='secretQuestion' [(ngModel)]='secretQuestion'>
        </td>
      </tr>
      <tr>
        <td>
          Odgovor na tajno pitanje:
        </td>
        <td>
          <input type='text' name='secretQuestionAnswer' [(ngModel)]='secretQuestionAnswer'>
        </td>
      </tr>
      <tr>
        <td>
          Nova lozinka:
        </td>
        <td>
          <input type='password' name='newPassword' [(ngModel)]='newPassword'>
        </td>
      </tr>
      <tr>
        <td>
          Nova lozinka - potvrda:
        </td>
        <td>
          <input type='password' name='newPassword2' [(ngModel)]='newPassword2'>
        </td>
      </tr>
      <tr>
       <td colspan="2">
          <button (click)='forgotPasswordChange()' class="btn btn-info">Potvrdi promenu lozinke</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <a routerLink='/login' class="btn-link">Nazad</a>
        </td>
      </tr>
    </table>
  </form>
